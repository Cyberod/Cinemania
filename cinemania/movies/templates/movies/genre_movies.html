{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="movie-list" aria-label="upcoming movie">

    <div class="title-wrapper">
        <h3 class="title-large">Results for {{genre.name}}</h3>
    </div>


    <div class="slider-list">
        <div class="slider-inner">

            {% for genre_movie in genre_movies %}
            <div class="movie-card">

                <figure class="poster-box card-banener">
                    <img src="{{image_base_url}}{{genre_movie.poster_path}}" alt="Puss in Boots: The Last Wish" class="img-cover">
                </figure>

                <h4 class="title">{{genre_movie.title}}</h4>

                <div class="meta-list">
                    <div class="meta-item">

                        <span class="span">{{genre_movie.vote_average|floatformat:1}}</span>
                        <i class='bx bxs-star' style='color:#ffb43a' width="20" height="20" loading="lazy" alt="rating"></i>
                    </div>

                    <div class="card-badge">{{genre_movie.release_date|slice:"4"}}</div>
                </div>

                <a href="{% url 'movie_detail', genre_movie.id %}" class="card-btn" title="Puss in Boots: The Last Wish"></a>
            </div>
            {% endfor %}


        </div>
    </div>
</section>
{% endblock %}

<!-- script Link -->
<script type="module" src="./assets/js/global.js"></script>
<script type="module" src="./assets/js/detail.js"></script>
